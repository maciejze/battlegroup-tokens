
<div class="actions-container">
  <button class="btn-primary" (click)="drawToken()">Draw token</button>
  <button (click)="getLink()">Get link</button>
</div>
<p>Total battle rating lost: {{getTotalRating()}}</p>
<div class="tokens">
  <ul>
    <li class="token" *ngFor="let token of tokens">
      {{token.name}}
    </li>
  </ul>
</div>
<app-token-modal [visibility]="tokenModalVisibility" [token]="lastToken">

</app-token-modal>
